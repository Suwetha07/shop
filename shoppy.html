<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #333;
        }
        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #007bff;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .price {
            font-weight: bold;
            margin: 10px 0;
            color: #28a745;
        }
        button {
            background-color: #007bff;
            color: blue;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Shopping Site</h1>
        <p>Explore our products and happy shopping!</p>
    </header>

    <section class="products">
        <div class="product">
            <h2>Smartphone</h2>
            <p>Latest model with high-end features.</p>
            <div class="price">$699</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Headphones</h2>
            <p>Noise-cancelling over-ear headphones.</p>
            <div class="price">$149</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <h2>Smartwatch</h2>
            <p>Track your fitness and notifications.</p>
            <div class="price">$199</div>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
